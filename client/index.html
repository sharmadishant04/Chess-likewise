<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Chess-like Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Chess-like Game</h1>
    
    <div id="container">
        <div id="game-board"></div>
        
        <div id="side-panel">
            <h2>Move History</h2>
            <ul id="history-list"></ul>
            
            <h2>Killed Pieces</h2>
            <div id="killed-pieces">
                <h3>Player 1</h3>
                <ul id="killed-pieces-p1"></ul>
                
                <h3>Player 2</h3>
                <ul id="killed-pieces-p2"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
